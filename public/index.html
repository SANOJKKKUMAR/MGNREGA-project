<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGNREGA District Data</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #4caf50;
      border-radius: 8px;
      outline: none;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    input[type="text"]:focus {
      border-color: #388e3c;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      animation: fadeIn 0.5s ease-in;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    p {
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <h1>MGNREGA District Data</h1>

  <div class="card">
    <input type="text" id="districtInput" placeholder="Enter District Name (e.g., Patna)" />
    <br />
    <button onclick="fetchDistrictData()">Get Data</button>

    <div id="output"></div>
  </div>

  <script>
    async function fetchDistrictData() {
      const district = document.getElementById("districtInput").value.trim();

      if (!district) {
        alert("Please enter a district name!");
        return;
      }

      try {
        const res = await fetch(`https://mgnrega-project-5.onrender.com/district/${district}`);
        const data = await res.json();

        console.log("Fetched data:", data);

        const output = document.getElementById("output");
        output.innerHTML = "";

        if (data.length === 0) {
          output.innerHTML = `<p>No data found for ${district.toUpperCase()}</p>`;
          return;
        }

        let table = `
          <table>
            <tr>
              <th>District</th>
              <th>Month</th>
              <th>Works Completed</th>
              <th>Payments (â‚¹)</th>
            </tr>
        `;

        data.forEach((row) => {
          table += `
            <tr>
              <td>${row.district}</td>
              <td>${row.month}</td>
              <td>${row.works_completed}</td>
              <td>${row.payments}</td>
            </tr>
          `;
        });

        table += `</table>`;
        output.innerHTML = table;
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("output").innerHTML = `<p style="color:red;">Error loading data!</p>`;
      }
    }

    // Auto-uppercase input while typing
    const input = document.getElementById("districtInput");
    input.addEventListener("input", (e) => {
      e.target.value = e.target.value.toUpperCase();
    });
  </script>
</body>
</html>
